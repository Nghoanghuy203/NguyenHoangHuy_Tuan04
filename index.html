<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="left_above-item" src="./img/logo.png" alt="">
                    <img class="left_above-item" src="./img/home.png" alt="">
                    <img class="left_above-item" src="./img/cam.png" alt="">
                    <img class="left_above-item" src="./img/chatting.png" alt="">
                    <img class="left_above-item" src="./img/user.png" alt="">
                </div>

                <div id="below">
                    <img src="./img/avatar.png" width="44" alt="">
                    <img id="setting" src="./img/setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div class="center_container">
                    <div class="center_heading">
                        <div class="center_heading-title">Meeting title</div>
                        <div class="center_heading-timeline">
                            <div class="dots"></div>
                            12:00
                        </div>
                    </div>
                    <div class="center_dateline">
                        <div class="dateline_internal">
                            <i class="fa-solid fa-circle-user"></i> Internal
                        </div>
                        <div class="dateline_date">
                            <img src="./img/calender_small.png" alt=""> Sep 02, 2022
                        </div>
                        <div class="dateline_seperate"></div>
                        <div class="dateline_time">08:00 - 09:00 AM</div>
                    </div>
                    div.main_screen
                </div>

            </div>
            <div id="right">right</div>

        </div>


    </div>

</body>

</html>
